<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="minor-project-styles.css">
</head>
<body>
    <div id="home"><h6><a href="index.html">Вернуться на главную страницу</a></h6></div> 
    
    <div class="container">
        <div class="card-body">
            <h1>Каталог товаров</h1>
            <div id="products-container"></div>
            <label for="title">Сортировать по названию:</label>
            <input type="radio" id="title" name="sort" checked onchange="sort()">
            <br>
            <label for="price">Сортировать по цене:</label>
            <input type="radio" id="price" name="sort" onchange="sort()">
            <br>
            <label for="search">Поиск по каталогу:</label>
            <input type="text" id="search" name="search" onkeyup="search()">
            <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input name="q" type="hidden" value="search">
                <ul class="d-flex flex-row justify-content-around flex-wrap bg-light" id="node_for_insert">
                </ul>
            </form>
            
            <h1>Корзина</h1>
            <div class="cart-container">
                <div id="cart-items"></div>
                <button id="checkout-button" disabled>Оформить заказ</button>
            </div>
        </div>

        <script src="sorting.js"></script>
        <script src="shopping-cart.js"></script>
    </div>
</body>
</html>
