<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style> .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; } .product img { max-width: 150px; height: auto; } .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; } .cart-total { font-weight: bold; text-align: right; } </style>
</head>
<body>
    <div id="home"><h6><a href="index.html">Вернуться на главную страницу</a></h6></div> 
    
    <div class="container">
        <div class="card-body">
            <h1>Каталог товаров</h1>
            <div id="products-container"></div>
            <label for="title">Сортировать по названию:</label>
            <input type="radio" id="title" name="sort" checked onchange="sortProducts('title')">
            <br>
            <label for="price">Сортировать по цене:</label>
            <input type="radio" id="price" name="sort" onchange="sortProducts('price')">
            <br>
            <label for="search">Поиск по каталогу:</label>
            <input type="text" id="search" name="search" onkeyup="filterProducts()">

            <h1>Корзина</h1>
            <div class="cart-container"></div>
            <button onclick="submitOrder()">Отправить заказ</button>
        </div>
        
        <script src="catalog.js"></script>
    </div>
</body>
</html>
        
        <script src="sorting.js"></script>
    </div>
</body>
</html>
