<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="minor-project-styles.css">
</head>
<body>
    <div id="home"><h6><a href="index.html">Вернуться на главную страницу</a></h6></div> 
    
    <div class="container">
        <div class="card-body">
            <h1>Каталог товаров</h1>
            <div id="products-container"></div>
            <input type="radio" id="title" name="sort" checked onchange="sort()"> Сортировать по названию </input>
            <input type="radio" id="price" name="sort" onchange="sort()"> Сортировать по цене </input>
            <input type="text" id="search" name="search" onchange="search()"> Поиск по каталогу </input>
            <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input name="q" type="hidden" value="search">
                <ul class="d-flex flex-row justify-content-around flex-wrap bg-light" id="node_for_insert">
                </ul>
                
                
                <h1>Корзина</h1>
                <div class="cart-container"></div>
            
                <script src="sorting.js"></script>
                        </form>
                    </div>
</body>



</html>
